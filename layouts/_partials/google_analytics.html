{{ if site.Params.disableGoogleAnalytics }}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.Params.analytics.google.AnalyticsId }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ site.Params.analytics.google.AnalyticsId }}');
</script>
{{ end }}
