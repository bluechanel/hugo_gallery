<header class="fixed top-0 left-0 right-0 z-50 py-4 backdrop-blur-md bg-gray-100/80 dark:bg-gray-900/80 border-b border-gray-200 dark:border-gray-800">
      <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col items-center justify-between sm:flex-row">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-4 sm:mb-0 flex flex-row gap-4">
                <img src="{{ "favicon.png" | relURL }}" alt="Wiley Zhang" class="object-cover w-8 h-auto"/>
                <a href="/" class="text-gray-900 dark:text-white hover:text-gray-600 dark:hover:text-gray-300">
                    {{ site.Title }}
                </a>
            </h1>
            <div class="flex flex-row gap-4">
                {{ range site.Menus.main }}
                    <nav class="flex space-x-4">
                        <a href="{{ .URL }}"
                        {{ if .Params.external }}target="_blank" rel="noopener noreferrer"{{ end }}
                        class="text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white">
                        {{ .Name }}
                        </a>
                    </nav>
                {{ end }}
            </div>
        </div>
      </div>
    </header>
