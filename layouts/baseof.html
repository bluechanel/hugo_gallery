<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="bg-gray-100/80 dark:bg-gray-900/80">
  <header>
    {{ partial "header.html" . }}
  </header>
  <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12 mt-16">
    {{ block "main" . }}{{ end }}
  </main>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
